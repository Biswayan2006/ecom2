<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>login page</title>
</head>
<body class="bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% flex items-center justify-center h-screen">
    <div class="max-w-[1200px] bg-[#00000050] grid grid-cols-2 gap-40 items-center p-5 rounded-2xl ">
        <div>
                <img src="All imgs/login bg.png" class="relative rounded-2xl">
        </div>
        <div class="max-w-80 grid gap-5">
            <h1 class="text-5xl font-bold text-white ">Log In</h1>
            <p class="text-[#FFFFFFB3]">Mdxtas Wlcome's you to a new Sense of fashion. Come lets get trendy </p>
            <form id="SignIN-form" action="" class="space-y-6 text-white">
                <div class="relative">
                    <div class="absolute top-1 left-1 bg-[#FFFFFF40] rounded-full p-2 flex items-center justify-center text-green-300">
                        <i class="fa-regular fa-envelope-open"></i>
                    </div>
                <input type="email" placeholder="Email Address" class="w-80 bg-[#FFFFFF30] py-2 px-12 rounded-full focus:bg-[#00000050] focus:outline-none focus:drop-shadow-lg">
                </div>
                <div class="relative">
                    <div class="absolute top-1 left-1 bg-[#FFFFFF40] rounded-full p-2 flex items-center justify-center text-green-300">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                <input type="text" placeholder="Passsword" class="w-80 bg-[#FFFFFF30] py-2 px-12 rounded-full focus:bg-[#00000050] focus:outline-none focus:drop-shadow-lg">
                </div>
                <button type="submit" id="signInBtn" class="bg-gradient-to-r from-lime-200 to-emerald-300 w-80 font-semibold rounded-full py-2">Sign in</button>
            </form>
            <div class="text-[#FFFFFFB3] border-t border-[#FFFFFF30] pt-4 space-y-4 text-s">
                <p>Don't have an Account? <a class="text-blue-400 hover:underline decoration-blue-400 cursor-pointer" href="#Sign In">Sign In</a></p>
                <p>Forgot password: <a class="text-blue-400 hover:underline decoration-blue-400 cursor-pointer" href="#Reset passwrod">Reset passwrod</a></p>
                <p>Don't have a passwrod yet? <a class="text-blue-400 hover:underline decoration-blue-400 cursor-pointer" href="#Set password">Set password</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("SignIN-form").addEventListener("submit", function (event) {
            event.preventDefault();
            window.location.href = "landing.html";
        });
    </script>

</body>
</html>
